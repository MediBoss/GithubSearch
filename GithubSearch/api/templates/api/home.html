 
  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'api/style.css' %}">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Search</title>
  </head>
  <body>
    
    <h1 class="title">Github Search</h1>
    <form class="search" action="{% url 'search' %}" method="POST">
        {% csrf_token %}
        <input type="search" placeholder="Search here..." name="user_query" value='{{ query }}' required>
        <button type="submit">Search</button>
    </form>

  </body>
  </html>
